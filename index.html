<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carrinho de compras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    .container {
      max-width: 768px;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="container mt-5">
    <h2 class="text-center mb-5">Carrinho de compra</h2>

    <cart
        :products="products"
        @delete="deleteProduct"
    >

  </div>
</div>

<template id="cart">
  <div class="card shadow">
    <div v-for="product in products" :key="product.id">

      <product
          :product="product"
          @delete="deleteProduct"
      ></product>
    </div>

    <hr>

    <div class="card-footer d-flex align-items-center justify-content-between">
      <a href="">
        Continuar comprando
      </a>

      <div>
        <small class="text-muted">Total:</small> <span class="fs-5">R$ {{ total }}</span>
      </div>
    </div>
  </div>
</template>

<template id="product">
  <div class="d-flex align-items-center m-3">
    <div class="d-flex align-items-center">
      <div class="me-3">
        <img
            src="https://via.placeholder.com/72"
            alt=""
            class="rounded-circle"
        >
      </div>

      <div class="ml-3">
        <h4 class="mb-0">{{product.phone}}</h4>
        <span class="text-muted fs-6">#12345</span>
      </div>
    </div>

    <div class="ms-auto d-flex align-items-center">
      <div
          class="d-flex align-items-center"
          style="width: 120px"
      >
        <div class="input-group">
          <button class="btn btn-outline-secondary" type="button"
                  @click="remove()"
                  :disabled="product.qty <= 1"
          >-</button>
          <input type="text" :value="product.qty" readonly class="form-control text-center">
          <button class="btn btn-outline-secondary" type="button"
                  @click="add()"
          >+</button>
        </div>
      </div>

      <div class="d-flex align-items-center mx-4">
        R$ {{ total }}
      </div>

      <div class="d-flex align-items-center">
        <button class="btn btn-sm btn-outline-danger"
                @click="deleteProduct"
        >
          <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>
    </div>
  </div>
</template>

<script src="https://unpkg.com/vue@next"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        products: [
          {id: 1,  phone: 'iphone 12pro', color: 'spacegray', amount: 7000, qty: 1},
          {id: 2,  phone: 'iphone 11pro', color: 'gold share', amount: 6000, qty: 1},
          {id: 3,  phone: 'iphone 10pro', color: 'green', amount: 5000, qty: 1},
          {id: 4,  phone: 'iphone 9pro', color: 'gold', amount: 4000, qty: 1},
          {id: 5,  phone: 'galaxy s22', color: 'black', amount: 8000, qty: 1}
        ]
      }
    },
    methods: {
      deleteProduct (product) {
        const idex = this.products.findIndex( o => o.id === product.id)
        if(idex >= 0) {
          this.products.splice(idex, 1)
        }
      }
    }
  })
      .component('cart', {
        template: '#cart',

        computed: {
          total () {
            return this.products.reduce( (total, item) => {
              total += item.qty * item.amount
              return total
            }, 0)
          }
        },
        props: {
          products: {
            type: Array,
            default: () => ([]),
          }
        },
        methods: {
          deleteProduct (product) {
            this.$emit('delete', product)
          }
        }
      })
      .component('product', {
        template: '#product',
        data() {
          return {
          }
        },
        computed: {
          total () {
            return this.product.qty * this.product.amount
          }
        },
        props: {
          product: {
            type: Object,
            default: () => ({})
          }
        },
        methods: {
          add() {
            this.product.qty++
          },
          remove () {
            if(this.product.qty <= 1)
              return

            this.product.qty--
          },
          deleteProduct () {
            this.$emit('delete', this.product)
          }
        }
      })
      .mount('#app');
</script>
</body>
</html>
